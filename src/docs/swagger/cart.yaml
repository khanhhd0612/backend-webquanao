/cart:
  get:
    tags:
      - Cart
    summary: Lấy giỏ hàng
    description: Lấy giỏ hàng của người dùng hiện tại
    security:
      - bearerAuth: []
    responses:
      '200':
        description: Lấy giỏ hàng thành công
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: "Lấy giỏ hàng thành công"
                cart:
                  $ref: '#/components/schemas/Cart'
      '401':
        $ref: '#/components/responses/UnauthorizedError'
      '404':
        $ref: '#/components/responses/NotFoundError'

  post:
    tags:
      - Cart
    summary: Thêm vào giỏ hàng
    description: Thêm sản phẩm vào giỏ hàng
    security:
      - bearerAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/AddToCartRequest'
    responses:
      '200':
        description: Thêm vào giỏ hàng thành công
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: "Thêm vào giỏ hàng thành công"
                cart:
                  $ref: '#/components/schemas/Cart'
      '400':
        $ref: '#/components/responses/ValidationError'
      '401':
        $ref: '#/components/responses/UnauthorizedError'
      '404':
        $ref: '#/components/responses/NotFoundError'

  delete:
    tags:
      - Cart
    summary: Xóa toàn bộ giỏ hàng
    description: Xóa tất cả sản phẩm trong giỏ hàng
    security:
      - bearerAuth: []
    responses:
      '200':
        description: Xóa giỏ hàng thành công
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: "Xóa toàn bộ giỏ hàng thành công"
                cart:
                  $ref: '#/components/schemas/Cart'
      '401':
        $ref: '#/components/responses/UnauthorizedError'
      '404':
        $ref: '#/components/responses/NotFoundError'

/cart/summary:
  get:
    tags:
      - Cart
    summary: Lấy tóm tắt giỏ hàng
    description: Lấy thông tin tóm tắt giỏ hàng (tổng tiền, số lượng)
    security:
      - bearerAuth: []
    responses:
      '200':
        description: Lấy tóm tắt thành công
        content:
          application/json:
            schema:
              type: object
              properties:
                totalItems:
                  type: number
                  example: 5
                totalAmount:
                  type: number
                  example: 500000
                itemCount:
                  type: number
                  example: 3
      '401':
        $ref: '#/components/responses/UnauthorizedError'

/cart/sync:
  post:
    tags:
      - Cart
    summary: Đồng bộ giỏ hàng
    description: Đồng bộ giá sản phẩm trong giỏ hàng với giá hiện tại
    security:
      - bearerAuth: []
    responses:
      '200':
        description: Đồng bộ thành công
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: "Đồng bộ giỏ hàng thành công"
                cart:
                  $ref: '#/components/schemas/Cart'
      '401':
        $ref: '#/components/responses/UnauthorizedError'

/cart/items/{itemId}:
  put:
    tags:
      - Cart
    summary: Cập nhật số lượng sản phẩm
    description: Cập nhật số lượng của một sản phẩm trong giỏ hàng
    security:
      - bearerAuth: []
    parameters:
      - in: path
        name: itemId
        required: true
        schema:
          type: string
        description: ID của sản phẩm trong giỏ hàng
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/UpdateCartItemRequest'
    responses:
      '200':
        description: Cập nhật thành công
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: "Cập nhật giỏ hàng thành công"
                cart:
                  $ref: '#/components/schemas/Cart'
      '400':
        $ref: '#/components/responses/ValidationError'
      '401':
        $ref: '#/components/responses/UnauthorizedError'
      '404':
        $ref: '#/components/responses/NotFoundError'

  delete:
    tags:
      - Cart
    summary: Xóa sản phẩm khỏi giỏ hàng
    description: Xóa một sản phẩm khỏi giỏ hàng
    security:
      - bearerAuth: []
    parameters:
      - in: path
        name: itemId
        required: true
        schema:
          type: string
        description: ID của sản phẩm trong giỏ hàng
    responses:
      '200':
        description: Xóa sản phẩm thành công
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: "Xóa sản phẩm khỏi giỏ hàng thành công"
                cart:
                  $ref: '#/components/schemas/Cart'
      '401':
        $ref: '#/components/responses/UnauthorizedError'
      '404':
        $ref: '#/components/responses/NotFoundError'